<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Merge Clicker</title>
        <link rel="stylesheet" href="./css/index.css">

        <script src="./js/dataHandler.js"></script>

    </head>
    <body>
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
