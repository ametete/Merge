<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Merge Clicker</title>
        <link rel="stylesheet" href="./css/index.css">
        <script src="./js/debug.js"></script>
        <script src="https://cdn.rawgit.com/erosson/swarm-numberformat/v0.1.0/dist/swarm-numberformat.min.js"></script>
        <script src="./js/dataHandler.js"></script>
        <script src="./js/index.js"></script>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but this application doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <audio loop autoplay id="BGaudio">
            <source src="audio/audio.ogg">
        </audio>
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <h1 id="Studs">Studs: 0</h1>
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <h1 onclick="toggleSettings()" id="SettingsBtn">Settings</h1>
                <h1 onclick="toggleUpgradeMenu()" id="UpgradesBtn">Upgrades</h1>
            </div>
        </div>
        
        <hr style="border-color: white">
        <div style="border: 0 solid; height: 0; box-shadow: 0px 0px 0px 0px;" id="Upgrades" data-page="0">
        </div>
        
        <h2 id="CurrentMerges">Current Merges:</h2>
        <button onclick="merge_clicked()" id="MergeButton" >Click 10 more times</button>
        <button onclick="toggleMute()">i hate this i hate this</button>
        <h2 style="text-align: center; opacity: 0;" id="SavingText">Saving...</h2>
    </body>
</html>
